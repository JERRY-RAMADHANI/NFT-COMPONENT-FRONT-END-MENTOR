<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT COMPONENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="card-wrapper">
            <img src="/images/image-equilibrium.jpg" alt="" class="nft-image" >
            <p class="title">Equilibrium #3429</p>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="detail-wrapper">
                <div class="detail">
                    <img src="/images/icon-ethereum.svg" alt="" style="background-color: #14253d;">
                    <p class="ETH">0.041ETH</p>
                </div>

                <div class="detail">
                    <img src="images/icon-clock.svg" alt="" style="background-color: #14253d;">
                    <p class="clock"  style="margin-left: 5px;">3 days left</p>
                </div>
            </div>

            <hr>

            <div class="avatar-wrapper">
                <img src="/images/foto jerry.png" alt="" class="avatar">
                <p class="avatar-p"> Created by <span class="avatar-span">Jerry Ramadhani</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
